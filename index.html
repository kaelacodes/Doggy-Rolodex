<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Doggydex App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="src/css/styles.css">
        <link rel="shortcut icon" href="img/dogicon.jpeg">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-collapse navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img class="logo" src="img/doglogo.jpg">
                <b class="nav-brand">D O G G Y D E X</b>
            </a>
            <div class="md-form active-cyan-2 mb-3">
                <input class="form-control mr-sm-2" type="search" id="search-value" placeholder="Search" aria-label="Search">
            </div>
        </nav>
        <main>
            <div class="welcome">
                <h1>W E L C O M E</h1>
                <p>Doggydex is a rolodex of over 150 dog breeds. Just click on any button below to display information about that dog breed!</p>
            </div>
            <!-- list of dog breeds included in application via API -->
            <div class="doggydex">
                <ul class="dog-list list-group" id="dog-list"></ul>
            </div>
            <!-- modal with details of selected dog breed (Bootstrap)-->
            <div class="modal fade show" id="dog-modal" tabindex="-1" role="dialog" aria-labelledby="dog-modal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="container modal-content">
                        <div class="row modal-header">
                            <div class="col-1 empty-div"></div>
                            <h2 class="col-10 text-center modal-title" id="modal-title"></h2>
                            <button type="button" class="col-1 close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">x</span>
                            </button>
                        </div>
                        <div class="row modal-body" ></div>
                        <div class="row modal-footer"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="dist/scripts.min.js"></script>
    </body>
</html>
